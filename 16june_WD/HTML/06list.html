<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Order List</h3>
    <ol type="i">
        <li>Apple</li>
        <li>Orange</li>
        <li>Kiwi</li>
        <li>Mango</li>
    </ol>
    <h3>Unorder List</h3>
    <ul type="square">
        <li>Apple</li>
        <li>Orange</li>
        <li>Kiwi</li>
        <li>Mango</li>
    </ul>
    <h3>Nestead List</h3>
    <ol>
        <li>Vegitables
            <ul type="disc">
                <li>Potato</li>
                <li>Tomato</li>
                <li>Chilly</li>
                <li>Brinjal</li>
            </ul>
        </li>
        <li>Fruits
            <ul type="disc">
                <li>Apple</li>
                <li>Orange</li>
                <li>Kiwi</li>
                <li>Mango</li>
            </ul>
        </li>
    </ol>
</body>
</html>
